<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="text-center w-100">
    <h2>Geo Filter Application</h2>
  </div>
</nav>
<div class="container-fluid px-5">
  <div class="row mt-4 justify-content-center">
    <div class="btn-group">
      <Button class="btn btn-outline-primary" [ngClass]="activeList === 'PRE' ? 'active': '' " (click)="switchTab('PRE')">Predefined Guest List</Button>
      <Button class="btn btn-outline-primary" [ngClass]="activeList === 'CUSTOM' ? 'active': '' " (click)="switchTab('CUSTOM')">Custom Guest List</Button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12 px-0 py-3" *ngIf="activeList === 'CUSTOM'">
      <app-file-uploader (fileChanged)="fileChanged($event)"></app-file-uploader>
    </div>
    <div class="col-12 col-md-4 list-group">
        <app-guest-list [guestList]="guests" containerClass="list-group-item" childContainerClass="row"></app-guest-list>
    </div>
    <div class="col-12 col-md-4">
      <div *ngIf="guests && guests.length > 0">
        <app-filter-form (filtered)="doFilter($event)"></app-filter-form>
      </div>
    </div>
    <div class="col-12 col-md-4 list-group">
      <app-guest-list [guestList]="filteredGuests" containerClass="list-group-item" childContainerClass="row"></app-guest-list>
    </div>
  </div>
</div>
